<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain</title>
    <link rel="shortcut icon" href="src/brainstorm.png" type="image/x-icon">
</head>

<body>
    <audio id="audio" controls style="display: none;">

    </audio>
    <div class="container">
        <div class="game_over">
            <div class="status">
                <h2>Game Over </h2>
                <p>Score
                <h1 id="gscore">0</h1>
                </p>

                <button id="restart" onclick="bot(2)"></button>
            </div>
        </div>
        <div class="top">

            <h1>Score:<span id="score"> 0</span> </h1>
            <h1>Highest:<span id="hscore"> 0</span> </h1>
            <button id="play"></button>

        </div>
        <div class="game">


            <div class="first">
                <button class="opt" style="background-image: url(src/Red.png);" id="1">Red</button>
                <button class="opt" style="background-image: url(src/Lime.png);" id="2">Lime</button>
            </div>
            <div class="second">
                <button class="opt" style="background-image: url(src/Cyan.png);" id="3">Cyan</button>
                <button class="opt" style="background-image: url(src/Yellow.png);" id="4">Yellow</button </div>
            </div>

        </div>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            #play {
                border: none;
                width: 30px;
                height: 30px;
                background-image: url(src/play-button-arrowhead.png);
                background-color: transparent;
                background-position: center;
                background-size: 90%;
            }

            .top {

                display: flex;
                width: fit-content;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding-bottom: 10px;
            }

            h1 {
                margin-right: 10px;
                color: #dce0e8;
            }




            p {
                margin-top: 5px;
                font-size: 20px;
            }

            #replay {
                border: none;
                width: 30px;
                height: 30px;
                background-image: url(src/replay.png);

                border-radius: 30px;
                background-color: transparent;
                background-position: center;
                background-size: contain;
            }

            .game_over {
                position: absolute;
                height: 100vh;

                width: 100vw;
                display: none;
                justify-content: center;
                align-items: center;
                backdrop-filter: blur(1px);
                background-color: rgba(0, 0, 0, 0.253);
            }

            .status {

                border-radius: 20px;
                box-shadow: 1px 4px 5px 5px rgba(238, 238, 238, 0.205);
                background-color: white;
                width: 400px;
                height: 400px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;


            }

            .container {
                background-color: rgb(17, 17, 27);
                text-align: center;
                height: 100vh;
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .game {

                padding: 20px;
                width: 600px;
                height: 600px;
                display: flex;
                flex-direction: column;
                background-color: #181926;
                border-radius: 30px;



            }



            .first {

                height: 50%;
                width: 100%;
                display: flex;

            }

            button {
                background-position: center;
                background-size: contain;
                background-repeat: no-repeat;


                font-weight: bold;
            }


            button:active {
                background-image: url(src/white.png) !important;
            }

            .second {
                display: flex;
                height: 50%;

            }

            .game button {
                border-radius: 5px;
                border: none;
                width: 50%;
                cursor: pointer;
                font-size: 20px;
                background-color: transparent;
                background-size: cover;

            }

            #restart {
                margin-top: 10px;
                border: none;
                width: 40px;
                height: 40px;

                background-image: url(src/restart.png);
                background-position: center;
                background-size: contain;
                background-repeat: no-repeat;
                background-color: transparent;
            }



            @media (width <=490px) {
                .game {


                    width: 100%;
                    height: fit-content;



                }

                .opt {

                    height: 200px;
                }

            }
        </style>

</body>

<script>
    let a = document.getElementById('audio')
    let temp = []
    let move;
    let point = 0
    let store = false
    let state = false
    let def = 800
    let score
    let users_input = 0
    function p(time) {
        return new Promise(res =>
            setTimeout(res, time)
        )



    }

    document.addEventListener('click', (e) => {
        if (e.target.id === "play") {
            ///console.log('e')
            bot(point + 2)
            document.getElementById('play').onclick = sound
            document.getElementById('play').id = "replay"

        }

        if (e.target.className === "opt") {
            a.src = `src/${e.target.id}.mp3`
            a.play()
        }


        if (store && e.isTrusted) {


            if (e.target.className === "opt") {

                // ///console.log(typeof (p))
                // ///console.log(typeof (e.target.id))


                if (temp[users_input] === parseInt(e.target.id)) {
                    //  ///console.log('yes')
                    state = true

                }
                else {
                    //   ///console.log("fuck")
                    state = false

                    temp = []
                    document.getElementById('gscore').innerText = point
                    document.getElementById('score').innerText = 0
                    document.getElementsByClassName('game_over')[0].style.display = 'flex'
                    point = 0
                    users_input = 0
                    //  alert('You lose')
                    // bot(2)
                }



                //   ///console.log('es')
                users_input++
                if (users_input >= temp.length && state) {
                    users_input = 0
                    point += 2
                    if (def > 500) {
                        def -= 10
                    }
                    setTimeout(() => {
                        if (localStorage.getItem('hscore') < point || !localStorage.getItem('hscore')) {
                            localStorage.setItem("hscore", point)
                        }
                        document.getElementById('hscore').innerText = localStorage.getItem('hscore')
                        //  alert('next level')

                        document.getElementById('score').innerText = point
                        ///console.log(point)


                        bot(point)

                    }, 500)



                }
            }
            else {
                //     ///console.log('wadwada')
            }

        }
    })
    async function bot(score) {
        document.getElementsByClassName('game_over')[0].style.display = 'none'
        document.getElementById('hscore').innerText = localStorage.getItem('hscore')
        for (let i = 0; i < score; i++) {
            temp.push(Math.floor(Math.random() * 4 + 1))

            ///console.log(temp)
            //        const element = array[i];

        }
        score++
        ///console.log('score', score)

        sound()


    }




    //  bot(point + 2)



    async function sound() {
        let index = 0
        users_input = 0
        for (index = 1; index < temp.length + 1; index++) {
            //  ///console.log(document.getElementById(index).innerHTML)
            document.getElementById(temp[index - 1]).style.backgroundImage = "url(src/White.png)"
            document.getElementById(temp[index - 1]).click()
            //  ///console.log('f')
            setTimeout(() => {
                document.getElementById(temp[index - 1]).style.backgroundImage = `url(src/${document.getElementById(temp[index - 1]).innerText}.png)`
            }, 200)

            await p(def)
            //   ///console.log('fw')


        }
        //  alert('wa')
        store = true


    }


</script>

</html>
